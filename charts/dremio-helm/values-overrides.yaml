    repository: quay.io/dremio/dremio-enterprise

# Image Pull Secret
imagePullSecrets:
  - name: dremio-pull-secret

# Coordinator - Minimal
coordinator:
  resources:
    requests:
      cpu: "500m"
      memory: "4Gi"
    limits:
      cpu: "500m"
      memory: "4Gi"
  volumeSize: "10Gi"
  count: 0
  
  web:
    auth:
      enabled: true
      type: "internal"
    tls:
      enabled: false

# Service
service:
  type: ClusterIP
  sessionAffinity: "ClientIP"

# Zookeeper - Minimal
zookeeper:
  enabled: true
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "250m"
      memory: "512Mi"
  volumeSize: "5Gi"
  count: 1

# MinIO Storage
distStorage:
  type: "aws"
  aws:
    bucketName: "dremio-dist-storage"
    path: "/"
    authentication: "accessKeySecret"
    credentials:
      accessKey: "minioadmin"
      secret: "minioadmin123"
    extraProperties: |
      <property>
        <n>fs.s3a.endpoint</n>
        <value>http://minio.minio.svc.cluster.local:9000</value>
      </property>
      <property>
        <n>fs.s3a.path.style.access</n>
        <value>true</value>
      </property>

# Disable ALL optional components
mongodb:
  enabled: false

nats:
  enabled: false

catalog:
  enabled: false
  externalAccess:
    enabled: false

catalogExternalAccessServer:
  enabled: false

catalogServiceServer:
  enabled: false

engineOperator:
  enabled: false

executor:
  enabled: false

opensearch:
  enabled: false

telemetry:
  enabled: false

ingress:
  enabled: false

# Essential labels
commonLabels:
  app: dremio
  app.kubernetes.io/name: dremio
  app.kubernetes.io/instance: dremio