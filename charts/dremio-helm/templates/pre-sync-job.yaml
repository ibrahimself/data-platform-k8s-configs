# In your charts/dremio-helm/templates/pre-sync-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: delete-cluster-id-job
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      serviceAccountName: dremio-cluster-id
      restartPolicy: Never
      containers:
      - name: delete-job
        image: bitnami/kubectl:latest
        command:
        - kubectl
        - delete
        - job
        - dremio-cluster-id
        - --ignore-not-found=true