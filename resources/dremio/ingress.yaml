# Dremio ingress with path-based routing to avoid conflicts
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dremio
  namespace: dremio
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"  # Disable body size limit for large queries
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    # Dremio doesn't work well with path rewrites, so we use a subdomain or port-forward
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /dremio(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: dremio-client
            port:
              number: 9047